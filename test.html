<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Netflix Theme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            margin: 0;
            padding: 0;
            background-image: url(./login2.png);
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: rgba(17,17,17,0.8);
            padding-right: 50px;
            padding-left: 30px;
            padding-top: 20px;
            padding-bottom: 25px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #fff;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #e50914;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #bd081c;
        }

        /* Netflix logo */
        .netflix-logo {
            width: 100px;
            margin: 0 auto 20px;
            display: block;
        }

        .eww{
          padding-right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Registration</h2>
        <form action="registration.php" method="POST">
            <div class="form-group">
                <label for="name">First Name:</label>
                <input type="text" id="name" name="fname" required />
            </div>
            <div class="form-group">
                <label for="text">Last Name:</label>
                <input type="text" id="email" name="lname" required />
            </div>
            <div class="form-group">
                <label for="text">Phone Number:</label>
                <input type="text" id="password" name="phonenumber" required />
            </div>
            <div class="form-group">
                <label for="email">Email Id:</label>
                <input type="email" id="password" name="email" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
            </div>

            <div class="form-group eww" >
                <button type="submit" style="font-size: 15px; font-weight: bold; ">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
